<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        #qr-reader-results {
            margin-top: 20px;
            color: #007b00;
        }
    </style>
</head>

<body>
    <h2>Scan a QR Code</h2>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to read URL parameters (e.g., user_id)
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Retrieve user_id from URL
            const userId = getQueryParam("user_id");

            // Webhook URL based on user_id
            let webhookUrl = "https://n8n.inbeet.tech/webhook/telegramScanBarcode";

            //set situation
            let scan = false;

            // Function to add delay
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Scan success function
            async function onScanSuccess(decodedText, decodedResult) {
                if (!scan) {

                    document.getElementById("qr-reader-results").innerHTML = `QR Code Data: ${decodedText}`;

                    // Sending data to the webhook with delay between requests
                    try {
                        const response = await fetch(webhookUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                qrCodeData: decodedText,
                                userId: userId  // Send user_id along with data
                            })
                        });
                        scan = true

                        // Log the response status
                        console.log('Response status:', response.status);
                        const data = await response.json();
                        console.log('Data received from n8n:', data);

                        // Wait for 2.5 seconds before redirecting to the Telegram bot
                        await delay(500);
                        window.location.href = "https://t.me/AmiriranAssistantbot"; // Telegram bot link
                        Telegram.WebApp.close();
                    } catch (error) {
                        console.error('Error sending data to n8n:', error);
                    }
                }
                else {
                    window.location.href = "https://t.me/AmiriranAssistantbot"; // Telegram bot link
                    Telegram.WebApp.close();
                }

                // Close the web app after sending data
                setTimeout(function () {
                    Telegram.WebApp.close();
                }, 500);
            }

            function onScanError(errorMessage) {
                console.warn(`QR scan error: ${errorMessage}`);
            }

            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Failed to start QR scanner", err);
            });

            Telegram.WebApp.ready();
        });
    </script>
</body>

</html>
