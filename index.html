<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        #qr-reader-results {
            margin-top: 20px;
            color: #007b00;
        }
    </style>
</head>

<body>
    <h2>Scan a QR Code</h2>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function onScanSuccess(decodedText, decodedResult) {
                // نمایش نتیجه‌ی بارکد
                document.getElementById("qr-reader-results").innerHTML = `QR Code Data: ${decodedText}`;

                // ارسال داده به ربات تلگرام
                Telegram.WebApp.sendData(decodedText);

                // بستن وب‌اپ و بازگشت به چت
                setTimeout(function() {
                    Telegram.WebApp.close(); // بسته شدن وب‌اپ
                }, 1000); // تاخیر یک ثانیه‌ای برای نمایش نتیجه قبل از بسته شدن
            }

            function onScanError(errorMessage) {
                console.warn(`QR scan error: ${errorMessage}`);
            }

            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Failed to start QR scanner", err);
            });

            Telegram.WebApp.ready();
        });
    </script>
</body>

</html>
