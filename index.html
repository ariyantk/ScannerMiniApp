<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        #qr-reader-results {
            margin-top: 20px;
            color: #007b00;
        }
    </style>
</head>

<body>
    <h2>Scan a QR Code</h2>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // آماده‌سازی SDK تلگرام
            Telegram.WebApp.ready();

            // تابعی برای خواندن پارامترهای URL (مثلاً user_id)
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // دریافت user_id از URL
            const userId = getQueryParam("user_id");

            // تعیین آدرس Webhook بر اساس user_id
            let webhookUrl = "https://n8n.inbeet.tech/webhook-test/71ffe19f-1a0f-412e-a7d0-beca282ef151";

            // تابعی برای مدیریت موفقیت در اسکن QR
            function onScanSuccess(decodedText, decodedResult) {
                document.getElementById("qr-reader-results").innerHTML = `QR Code Data: ${decodedText}`;

                // ارسال داده به Webhook
                fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        qrCodeData: decodedText,
                        userId: userId  // ارسال user_id به همراه داده‌ها
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Data sent to n8n:', data);

                        // ریدایرکت به چت بات تلگرام
                        window.location.href = "https://t.me/AmiriranAssistantbot";

                        // بستن وب‌اپ بعد از موفقیت
                        setTimeout(function () {
                            Telegram.WebApp.close();  // بستن وب‌اپ تلگرام
                        }, 1500);  // تأخیر برای اطمینان از ریدایرکت
                    })
                    .catch((error) => {
                        console.error('Error sending data to n8n:', error);
                    });
            }

            // تابعی برای مدیریت خطای اسکن
            function onScanError(errorMessage) {
                console.warn(`QR scan error: ${errorMessage}`);
            }

            // شروع به اسکن QR
            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Failed to start QR scanner", err);
            });
        });
    </script>
</body>

</html>
