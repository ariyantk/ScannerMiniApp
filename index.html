<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        #qr-reader-results {
            margin-top: 20px;
            color: #007b00;
        }
    </style>
</head>

<body>
    <h2>Scan a QR Code</h2>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function onScanSuccess(decodedText, decodedResult) {
                document.getElementById("qr-reader-results").innerHTML = `QR Code Data: ${decodedText}`;

                // ارسال داده به n8n از طریق POST
                fetch("https://n8n.inbeet.tech/webhook/71ffe19f-1a0f-412e-a7d0-beca282ef151", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        qrCodeData: decodedText
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Data sent to n8n:', data);
                        Telegram.WebApp.close()
                    })
                    .catch((error) => {
                        console.error('Error sending data to n8n:', error);
                    });

                // بستن وب‌اپ بعد از ارسال داده‌ها
                setTimeout(function () {
                    Telegram.WebApp.close();
                }, 1000);
            }

            function onScanError(errorMessage) {
                console.warn(`QR scan error: ${errorMessage}`);
            }

            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Failed to start QR scanner", err);
            });

            Telegram.WebApp.ready();
        });
    </script>
</body>

</html>
